apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-{{ .Values.environment }}-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: {{ (split "://" .Values.url)._1 }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-{{ .Values.environment }}
                port:
                  number: 8080
  tls:
    - secretName: {{ .Values.name }}-{{ .Values.environment }}-tls
      hosts:
        - {{ (split "://" .Values.url)._1 }}
