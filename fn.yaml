themes:
  - title: Fonctions SQL
    description: Modèles de fonctions SQL
    items:
      - title: Fonction politique d’accès
        description: Fonction PostgreSQL standard servant de base pour créer une règle d’accès personnalisée.
        locate: fn/policy.sql
      - title: Vérifier si l’utilisateur appartient à une liste de rôles
        description: auth.has_role(role_names[])
        locate: fn/has_role.sql
      - title: Vérifier si l’utilisateur est un ADMIN
        description: auth.is_admin()
        locate: fn/is_admin.sql
  - title: Triggers SQL
    description: Modèles de triggers SQL
    items:
      - title: Trigger de mise à jour de la date de modification
        description: Met à jour la colonne `updated_at` lors de la mise à jour d'une ligne.
        locate: fn/trigger_update_timestamp.sql
      - title: Trigger de mise à jour de la date de création
        description: Met à jour la colonne `created_at` lors de l'insertion d'une ligne.
        locate: fn/trigger_insert_timestamp.sql